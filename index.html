<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->


  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h2 class="title">We're launching soon </h2>
    <div class="clock">
      <div class="card">
        <div class="top">
          <h4 class="number">02</h4>
        </div>

        <div class="bottom">

        </div>
        <p class="dates">Days</p>
      </div>
      <div class="card">
        <div class="top">
          <h4 class="number">16</h4>
        </div>
        <div class="bottom">
        </div>
        <p class="dates">Hours</p>
      </div>
      <div class="card">
        <div class="top">
          <h4 class="number">08</h4>
        </div>

        <div class="bottom">

        </div>
        <p class="dates"> Minutes</p>
      </div>
      <div class="card">
        <div class="top">
          <h4 class="number">45</h4>
        </div>

        <div class="bottom">

        </div>
        <p class="dates">Seconds</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/alexis-marquez-2520b9211" target="_blank">Alexis Marquez</a>.
    </div>
    <div class="icons">
      <img src="images/icon-facebook.svg">
      <img src="images/icon-pinterest.svg">
      <img src="images/icon-instagram.svg">
    </div>
  </div>
</body>

</html>
